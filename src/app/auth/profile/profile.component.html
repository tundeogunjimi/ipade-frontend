
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-10 offset-md-1 border p-3">
      <h3>Profile Details</h3>
      <div class="row mt-3">
        <div class="col-md-2 mb-4">
              <span class="">
                <img
                  class="float-end"
                  src="assets/images/profile-picture.jpg"
                  alt="Profile picture"
                  style="height: 5rem; width: auto; border-radius: 50%"
                >
              </span>
        </div>
        <div class=" col-md-4 mt-3">
          <button type="submit" class="btn btn-secondary btn-sm"><i class="pi pi-upload"></i> Upload picture</button>
        </div>

        <div class="col-md-6"></div>

        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" [placeholder]="currentUser?.name" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [placeholder]="currentUser?.email" aria-describedby="emailHelp" disabled>
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">About me</label>
              <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>
          </form>
          <div class="row">
            <div class="col-md-8">
              <button type="submit" class="btn btn-secondary me-1">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
            <div class="col-md-4 text-end">
              <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Account</button>
            </div>
          </div>
        </div>
      </div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteAccountLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-danger" id="deleteAccountLabel">Are you sure?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="lead fw-medium">Are you sure you want to delete your account? <br>
        This action cannot be reversed.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete Account</button>
      </div>
    </div>
  </div>
</div>
