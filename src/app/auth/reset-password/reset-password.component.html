<div class="container">
  <div class="row">
    <div class="col-sm-4 offset-4 border p-3">
      <h3>Forgot Password</h3>
      <p class="alert alert-success">Enter new password</p>
      <form [formGroup]="resetPasswordForm">
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            aria-describedby="password"
            placeholder="New password"
            formControlName="password"
          >
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            aria-describedby="confirmPassword"
            placeholder="Confirm password"
            formControlName="confirmPassword"
          >
        </div>
        <button type="submit" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
      </form>

      <div class="row mt-3">
        <div class="col-sm-6">
          <a routerLink="/auth/login">Login</a>
        </div>
        <div class="col-sm-6 text-end">
          <a routerLink="/auth/forgot-password">Register</a>
        </div>
      </div>

    </div>
  </div>

</div>
