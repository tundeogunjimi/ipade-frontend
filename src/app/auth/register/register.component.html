
<div class="container mt-5">
  <div class="row">
    <div class="col-12 offset-sm-4 p-3">
      <div class="border p-3">
        <h3>Create Account</h3>
        <form [formGroup]="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="name"
              placeholder="Name"
              formControlName="name"
            >
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
              formControlName="email"
            >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            >
          </div>
          <div class="mb-3">
            <span class="mr-5">Account type: </span>
            <span class="account-type">
              <input class="form-check-input" formControlName="accountType" type="radio" name="accountType" id="personal" value="personal">
              <label class="form-check-label" for="personal">Personal</label>
            </span>
            <span class="account-type">
              <input class="form-check-input" formControlName="accountType" type="radio" name="accountType" id="business" value="business">
              <label class="form-check-label" for="business">Business</label>
            </span>
          </div>
          <div class="mb-3 text-end">
            <button type="submit" class="btn btn-primary btn-full-width" (click)="register()">Register</button>
          </div>
        </form>
  
        <div class="row mt-3">
          <div class="col-sm-12 text-end">
            Already Registered?
            <a routerLink="/auth/login">Login</a> instead
          </div>
        </div>
      </div>
      

    </div>
  </div>
</div>
